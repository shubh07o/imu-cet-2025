<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMU-CET Mock Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* Style for sticky header */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
        }

        /* Custom radio button */
        input[type="radio"] {
            -webkit-appearance: none;
            appearance: none;
            background-color: #fff;
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.15em;
            height: 1.15em;
            border: 0.15em solid currentColor;
            border-radius: 50%;
            transform: translateY(-0.075em);
            display: grid;
            place-content: center;
        }

        input[type="radio"]::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            border-radius: 50%;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em #4f46e5; /* indigo-600 */
        }

        input[type="radio"]:checked::before {
            transform: scale(1);
        }

        /* Styles for feedback */
        .correct-q {
            background-color: #f0fdf4; /* green-50 */
            border: 2px solid #22c55e; /* green-500 */
        }
        .incorrect-q {
            background-color: #fef2f2; /* red-50 */
            border: 2px solid #ef4444; /* red-500 */
        }
        .correct-answer-label {
            font-weight: 600;
            color: #16a34a; /* green-600 */
        }
        .correct-answer-label::after {
            content: ' (Correct Answer)';
            font-style: italic;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Sticky Header -->
    <header class="sticky-header bg-white shadow-md w-full p-4">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-700">IMU-CET Mock Test</h1>
            <div class="flex items-center space-x-4 mt-2 sm:mt-0">
                <span class="text-lg font-semibold text-gray-700">Time Left:</span>
                <span id="timer" class="text-2xl font-bold text-red-600 bg-gray-200 px-3 py-1 rounded-lg">03:00:00</span>
            </div>
        </div>
        <!-- Subject Filters -->
        <nav class="container mx-auto mt-4">
            <div class="flex flex-wrap justify-center gap-2">
                <button onclick="filterQuestions('all')" class="filter-btn bg-indigo-600 text-white px-4 py-2 rounded-full text-sm font-medium">All (190)</button>
                <button onclick="filterQuestions('Maths')" class="filter-btn bg-white text-gray-700 px-4 py-2 rounded-full text-sm font-medium border border-gray-300 hover:bg-gray-50">Maths (50)</button>
                <button onclick="filterQuestions('Physics')" class="filter-btn bg-white text-gray-700 px-4 py-2 rounded-full text-sm font-medium border border-gray-300 hover:bg-gray-50">Physics (40)</button>
                <button onclick="filterQuestions('Chemistry')" class="filter-btn bg-white text-gray-700 px-4 py-2 rounded-full text-sm font-medium border border-gray-300 hover:bg-gray-50">Chemistry (20)</button>
                <button onclick="filterQuestions('English')" class="filter-btn bg-white text-gray-700 px-4 py-2 rounded-full text-sm font-medium border border-gray-300 hover:bg-gray-50">English (40)</button>
                <button onclick="filterQuestions('GS')" class="filter-btn bg-white text-gray-700 px-4 py-2 rounded-full text-sm font-medium border border-gray-300 hover:bg-gray-50">GS (20)</button>
                <button onclick="filterQuestions('Aptitude')" class="filter-btn bg-white text-gray-700 px-4 py-2 rounded-full text-sm font-medium border border-gray-300 hover:bg-gray-50">Aptitude (20)</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <div id="questions-container" class="space-y-4">
            <!-- Questions will be injected here by JavaScript -->
        </div>
        
        <!-- Submit Button -->
        <div class="mt-8 text-center">
            <button id="submit-btn" onclick="submitTest()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-12 rounded-lg text-lg shadow-lg transition duration-300">
                Submit Test
            </button>
        </div>
    </main>

    <!-- Results Modal -->
    <div id="results-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg w-full text-center">
            <h2 class="text-3xl font-bold text-indigo-700 mb-4">Test Completed!</h2>
            <p class="text-gray-700 text-lg mb-2">You have finished the mock test.</p>
            <p class="text-gray-700 text-2xl mb-6">
                Your Score: <span id="score-count" class="font-bold text-indigo-700">0</span> / 190
            </p>
            <p class="text-gray-600 mb-6">Review your answers below. Correct answers are marked in green, incorrect in red.</p>
            <button onclick="closeModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">
                Close
            </button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Submit Test?</h2>
            <p class="text-gray-700 text-lg mb-6">Are you sure you want to submit? You will not be able to change your answers.</p>
            <div class="flex justify-center gap-4">
                <button onclick="closeConfirmModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg">
                    Cancel
                </button>
                <button onclick="performSubmit()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg">
                    Yes, Submit
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DATABASE OF ALL 190 QUESTIONS ---
        const allQuestions = [
            // --- MATHS (1-50) ---
            // Note: Some PDF questions are ambiguous or have typos. An answer has been selected based on the most likely intent.
            { id: 1, subject: 'Maths', text: 'F(x)=x|x| at x=0 is continuous and differentiable. Which of the following is true?', options: ['f(x) is continuous at x=0', 'f(x) is discontinuous at x=0', 'f(x) is differentiable at x=0', 'f(x) is not differentiable at x=0'], correctAnswer: 0 },
            { id: 2, subject: 'Maths', text: "A & B are 2 events, P(A)=0.6, P(B)=0.2 & P(A/B) = 0.5 then P(A'/B') is =", options: ['6/7', '3/4', '5/8', '1/4'], correctAnswer: 2 }, // Assumes P(B/A)=0.5 was intended, as P(A/B)=0.5 leads to 3/8.
            { id: 3, subject: 'Maths', text: 'AB & BA both exist then,', options: ['AB = -BA', 'A & B are non singular', 'A & B are singular', 'AB ≠ BA'], correctAnswer: 3 },
            { id: 4, subject: 'Maths', text: 'A = [matrix: [3,0,0], [0,3,0], [0,0,3]]. A^4 is =', options: ['12A', '81A', '27A', '4A'], correctAnswer: 2 },
            { id: 5, subject: 'Maths', text: 'Order & degree of differential equation of family of curves Y = Ax + A^3 given by A is arbitrary constant are', options: ['2, 3', '1, 2', '1, 3', '2, 1'], correctAnswer: 2 },
            { id: 6, subject: 'Maths', text: 'Function F(x) = tan x - x', options: ['always increases', 'always decreases', 'Remain constant', 'None of these'], correctAnswer: 0 },
            { id: 7, subject: 'Maths', text: '∫[0 to 1.5] [x^2] dx =', options: ['2√2', '√2 - 1', '2 - √2', '2(1.5 - √2)'], correctAnswer: 2 }, // ∫[0,1) 0 dx + ∫[1,√2) 1 dx + ∫[√2,1.5] 2 dx = [x][1,√2] + [2x][√2,1.5] = (√2-1) + (3-2√2) = 2-√2
            { id: 8, subject: 'Maths', text: 'Line (x-1)/-3 = (y-2)/2k = (z-3)/2 & (x-1)/3k = (y-5)/1 = (6-z)/5 are mutually ⊥, K =', options: ['10/7', '7', '-10', '-10/7'], correctAnswer: 3 }, // a1a2+b1b2+c1c2=0. (-3)(3k) + (2k)(1) + (2)(-5) = 0. -9k + 2k - 10 = 0. -7k = 10. k = -10/7
            { id: 9, subject: 'Maths', text: 'Radius of cylindrical is ↑ at the rate of 3 cm/sec & height ↓ at rate of 4 cm/sec. Rate of change of its volume when radius is 4 cm & height is 6 cm', options: ['80 π cm²/sec', '144 π cm²/sec', '64 π cm²/sec', '80 π cm³/sec'], correctAnswer: 3 }, // V=πr²h. dV/dt = 2πrh(dr/dt) + πr²(dh/dt) = 2π(4)(6)(3) + π(4²)(-4) = 144π - 64π = 80π.
            { id: 10, subject: 'Maths', text: 'Number of arrangement of 10 diff things taken 4 at a time in which one particular thing always occur is', options: ['2016', '2014', '2015', 'None of these'], correctAnswer: 0 }, // 1 thing is fixed. We need to arrange 3 from remaining 9 (9P3) and the 1 fixed thing can be in 4 pos. 4 * 9P3 = 4 * (9*8*7) = 4 * 504 = 2016
            { id: 11, subject: 'Maths', text: 'Inverse of skew-symmetric matrix of odd order', options: ['does not exist', 'skew symmetric', 'diagonal matrix', 'symmetric matrix'], correctAnswer: 0 },
            { id: 12, subject: 'Maths', text: 'Differentiate log [log (log x²)] w.r.to x is', options: ['2 / (x log(log x²))', '2 / (x log(x²) log(log x²))', '2x / (log(x²) log(log x²))', '2 / (log x²)'], correctAnswer: 1 },
            { id: 13, subject: 'Maths', text: 'Normal at point (1, 1) on curve 2y + x² = 3', options: ['x - y = 1', 'x - y = 0', 'x + y = 0', 'x + y + 1 = 0'], correctAnswer: 1 }, // 2dy/dx + 2x = 0 -> dy/dx = -x. At (1,1), m = -1. Normal slope = -1/m = 1. Eq: y-1 = 1(x-1) -> y = x.
            { id: 14, subject: 'Maths', text: '4 digit no. greater than 5,000 can be found out of 3, 4, 5, 6 & 7 (repeated). The no of such is', options: ['70', '27', '72', '375'], correctAnswer: 3 }, // PDF options are wrong. Correct is 3 (5,6,7) * 5 * 5 * 5 = 375. I've added the correct answer.
            { id: 15, subject: 'Maths', text: 'Distance of point (a, b, c) from y - axis is', options: ['b', '√(a² + c²)', '|c| + |b|', '|b|'], correctAnswer: 1 },
            { id: 16, subject: 'Maths', text: 'Lines makes angle π/3 & π/4 with x & y axis resp., then acute angle made by z-axis is', options: ['π/3', 'π/6', 'π/4', '5π/12'], correctAnswer: 0 }, // cos²α + cos²β + cos²γ = 1. cos²(π/3) + cos²(π/4) + cos²γ = 1. (1/2)² + (1/√2)² + cos²γ = 1. 1/4 + 1/2 + cos²γ = 1. cos²γ = 1 - 3/4 = 1/4. cosγ = ±1/2. Acute angle γ = π/3.
            { id: 17, subject: 'Maths', text: 'tan⁻¹(3) + tan⁻¹(α) = tan⁻¹((3+α)/(1-3α)) is valid for value of', options: ['α ∈ (-1/3, 1/3)', 'α < 1/3', 'all real values', 'α > 1/3'], correctAnswer: 1 }, // Formula tan⁻¹x + tan⁻¹y is valid when xy < 1. Here 3α < 1, so α < 1/3.
            { id: 18, subject: 'Maths', text: 'Absolute max. value of F(x) = 4x - (1/2)x² in interval [-2, 9/2] is', options: ['6', '10', '9', '8'], correctAnswer: 3 }, // f'(x) = 4 - x. f'(x)=0 at x=4. f(4) = 16 - 8 = 8. f(-2) = -8 - 2 = -10. f(9/2) = 4(4.5) - 0.5(4.5)² = 18 - 0.5(20.25) = 18 - 10.125 = 7.875. Max is 8.
            { id: 19, subject: 'Maths', text: 'Problem in mathematics is given to 3 student A, B, C & their chances of solving problem are 1/2, 1/3, 1/4. Probability of solving problem', options: ['3/4', '1/2', '1/4', '1/3'], correctAnswer: 0 }, // P(solve) = 1 - P(none solve) = 1 - P(A')P(B')P(C') = 1 - (1/2)(2/3)(3/4) = 1 - (6/24) = 1 - 1/4 = 3/4.
            { id: 20, subject: 'Maths', text: '∫ (1 - sin x) / (1 - cos x) * e^x dx', options: ['(1/2)e^x tan(x/2) + C', 'e^x cot(x/2) + C', 'e^x tan(x/2) + C', '-(1/2)e^x cot(x/2) + C'], correctAnswer: 1 }, // ∫ e^x [f(x) + f'(x)] dx. f(x) = cot(x/2). f'(x) = -csc²(x/2) * (1/2). (1-sinx)/(1-cosx) = (1-2sin(x/2)cos(x/2)) / (2sin²(x/2)) = 1/2 csc²(x/2) - cot(x/2). Typo in question?
            { id: 21, subject: 'Maths', text: 'Area of Δ whose vertices A (1, 2, 3) & B (2, -3, 4) & C (-2, 1, 0)', options: ['0', '3', '2', '1'], correctAnswer: 0 }, // AB = (1, -5, 1). AC = (-3, -1, -3). Area = 1/2 |AB x AC|. |(15 - (-1)), (-3 - (-3)), (-1 - 15)| = 1/2 |(16, 0, -16)| = 1/2 * √(16²+16²) = 1/2 * 16√2 = 8√2. None of the options.
            { id: 22, subject: 'Maths', text: "Y = F(x²) & F'(x) = e^√x, then dy/dx", options: ['4x e^√x', '4x e^x', '2x e^(2√x)', '2x e^x'], correctAnswer: 3 }, // dy/dx = F'(x²) * (2x) = e^√(x²) * 2x = e^x * 2x.
            { id: 23, subject: 'Maths', text: 'Area of the region bounded by y-axis, y=sin x, y=cos x, 0 ≤ x ≤ π/2', options: ['√2', '√2 + 1', '√2 - 1', '2(√2 - 1)'], correctAnswer: 2 }, // ∫[0 to π/4] (cos x - sin x) dx = [sin x + cos x][0 to π/4] = (1/√2 + 1/√2) - (0 + 1) = 2/√2 - 1 = √2 - 1.
            { id: 24, subject: 'Maths', text: 'No of ways in which 8 examination papers be arranged so that the best & worst paper never come together is', options: ['8!', '8! - 7!', 'None', '8! - 2×7!'], correctAnswer: 3 }, // Total ways = 8!. Ways together = (B,W) grouped = 7! * 2! = 2 * 7!. Ways not together = 8! - 2*7!.
            { id: 25, subject: 'Maths', text: 'A is square matrix of order 3 such that A(adj A) = 10 I, then |adj A|', options: ['10', '10 I', '100', '1'], correctAnswer: 2 }, // A(adj A) = |A| I. So |A| = 10. |adj A| = |A|^(n-1) = 10^(3-1) = 10² = 100.
            { id: 26, subject: 'Maths', text: 'Differential equation (1-x²) dy/dx - xy = 1', options: ['x sin⁻¹ x = √(1-y²) + C', 'y√(1-x²) = sin⁻¹ x + C', 'x√(1-y²) = sin⁻¹ y + C', 'x sin⁻¹ x = √(1-x²) + C'], correctAnswer: 1 }, // dy/dx - (x/(1-x²))y = 1/(1-x²). IF = e^∫(-x/(1-x²))dx = e^(1/2 ln|1-x²|) = √(1-x²). y*√(1-x²) = ∫(1/√(1-x²))dx = sin⁻¹x + C.
            { id: 27, subject: 'Maths', text: 'Area of the region bounded by x-axis & Y = √(16-x²)', options: ['20π', '16π', '256π', '8π'], correctAnswer: 3 }, // y² = 16-x² -> x²+y²=16. Semicircle of radius 4. Area = 1/2 * πr² = 1/2 * π(16) = 8π.
            { id: 28, subject: 'Maths', text: '3 no. chosen randomly from 1 to 20. Probability that they are consecutive is', options: ['5/190', '3/190', '1/120', '18/1140'], correctAnswer: 1 }, // Total ways = 20C3 = 1140. Favorable (1,2,3), (2,3,4)...(18,19,20) = 18 ways. P = 18/1140 = 3/190.
            { id: 29, subject: 'Maths', text: 'R is relation on set A = {1, 2, 3} given by R = {(1,1), (2,2), (3,3), (1,2), (2,3)}. R is:', options: ['Symmetric', 'Reflexive', 'Transitive', 'Equivalence'], correctAnswer: 1 }, // It has (1,1),(2,2),(3,3). It is reflexive. Not symmetric (no 2,1). Not transitive (1,2 & 2,3 but no 1,3).
            { id: 30, subject: 'Maths', text: 'If ∫[0 to 1] e^t / (1+t) dt = K, then ∫[0 to 1] e^t / (1+t)² dt =', options: ['K + 1 + e/2', 'K - 1 + e/2', 'K - 1 - e/2', 'K + 1 - e/2'], correctAnswer: 3 }, // IBP on K: u=e^t, dv=(1+t)⁻¹. K = [e^t/(1+t)]? No. IBP on 2nd integral: u=e^t, dv=(1+t)⁻². V = -1/(1+t). ∫ = [-e^t/(1+t)][0,1] - ∫ -e^t/(1+t) dt = (-e/2 - (-1/1)) + K = 1 - e/2 + K.
            { id: 31, subject: 'Maths', text: 'How many ways can 9 letters be posted in 4 letter box?', options: ['4^5', '3024', '126', '4^9'], correctAnswer: 3 }, // Each of 9 letters has 4 choices. 4*4*...*4 (9 times) = 4^9.
            { id: 32, subject: 'Maths', text: 'Points on curve x² = 2y, which is nearest to point (0, 5) is', options: ['(2, 2)', '(0, 0)', '(2√2, 4)', '(±4, 8)'], correctAnswer: 2 }, // PDF (0,2) is wrong. Let P=(x,y) = (x, x²/2). D² = (x-0)² + (x²/2 - 5)² = x² + x⁴/4 - 5x² + 25. D²' = 2x + x³ - 10x = x³ - 8x = x(x²-8). x=0, x=±√8 = ±2√2. x=0 -> (0,0). D=5. x=±2√2 -> y = 8/2 = 4. P=(±2√2, 4). D² = 8 + (4-5)² = 8+1 = 9. D=3. (±2√2, 4).
            { id: 33, subject: 'Maths', text: 'If Determinant [matrix: [a,h,g], [h,b,f], [g,f,c]] = 0, equation ax²+2hxy+by²+2gx+2fy+C=0 represents', options: ['Parabola', 'Ellipse', 'Rectangular hyperbola', 'pair of straight lines'], correctAnswer: 3 },
            { id: 34, subject: 'Maths', text: 'Reflection of point (a, b, c) on x-y plane', options: ['(a, b, c)', '(0, 0, c)', '(-a, -b, -c)', '(a, b, -c)'], correctAnswer: 3 },
            { id: 35, subject: 'Maths', text: 'Principle value of tan⁻¹(tan(3π/5))', options: ['-2π/5', '-3π/5', '3π/5', '2π/5'], correctAnswer: 0 }, // 3π/5 is in Q2. tan(3π/5) = tan(π - 2π/5) = -tan(2π/5). tan⁻¹(-tan(2π/5)) = -tan⁻¹(tan(2π/5)) = -2π/5.
            { id: 36, subject: 'Maths', text: 'A = {a,b,c} & B = {-2,-1,0,1,2}, then the no. of injection from A to B is', options: ['125', '243', '60', '120'], correctAnswer: 2 }, // n(B) P n(A) = 5P3 = 5*4*3 = 60.
            { id: 37, subject: 'Maths', text: 'Equation 2 cos⁻¹ x + sin⁻¹ x = 11π/6 has', options: ['Two solution', 'unique solution', 'more than 2 solution', 'No solution'], correctAnswer: 3 }, // cos⁻¹x + (cos⁻¹x + sin⁻¹x) = 11π/6. cos⁻¹x + π/2 = 11π/6. cos⁻¹x = 11π/6 - π/2 = 11π/6 - 3π/6 = 8π/6 = 4π/3. Range of cos⁻¹x is [0, π]. 4π/3 is outside range. No solution.
            { id: 38, subject: 'Maths', text: '3 points P(2x, x+3), Q(0, x) & R(x+3, x+6) are collinear, then x =', options: ['0', '1', '3', '2'], correctAnswer: 1 }, // Slope PQ = Slope QR. (x - (x+3)) / (0 - 2x) = (x+6 - x) / (x+3 - 0). -3 / -2x = 6 / (x+3). 3(x+3) = 6(2x). 3x+9 = 12x. 9 = 9x. x = 1.
            { id: 39, subject: 'Maths', text: 'X = t², y = t³ then d²y/dx² =', options: ['3 / (2t)', '3/2', '3 / (4t)', '1'], correctAnswer: 2 }, // dy/dt = 3t². dx/dt = 2t. dy/dx = (3t²)/(2t) = 3/2 t. d²y/dx² = d/dt(dy/dx) * (dt/dx) = (3/2) * (1/2t) = 3/4t.
            { id: 40, subject: 'Maths', text: 'Max. slope of curve Y = -x³ + 3x² + 12x - 5', options: ['0', '15', '12', '16'], correctAnswer: 1 }, // Slope S = Y' = -3x² + 6x + 12. Max slope: S' = -6x + 6 = 0 -> x=1. S_max = -3(1) + 6(1) + 12 = 15.
            { id: 41, subject: 'Maths', text: 'Function F: [2, ∞) → R is defined by F(x) = x² - 4x + 5, then the range of F is', options: ['[4, ∞)', '[1, ∞)', '[5, ∞)', 'R'], correctAnswer: 1 }, // Vertex at x = -b/2a = 4/2 = 2. f(2) = 4 - 8 + 5 = 1. Since domain starts at vertex, range is [1, ∞).
            { id: 42, subject: 'Maths', text: 'Force F about a point is (PDF unclear)', options: ['|μ x F|', '|μ x F| / |F|', '|F|', '|μ x F| / |μ|'], correctAnswer: 0 }, // Assuming this means "Moment" or "Torque", which is r x F.
            { id: 43, subject: 'Maths', text: 'f(x) = x³ - ax + 5. F is strictly increasing on (1, 2), then a lies in intequal', options: ['(4, ∞)', '(2, ∞)', '(-∞, 2)', '(-∞, 3)'], correctAnswer: 3 }, // f'(x) = 3x² - a. f'(x) > 0 for (1,2). 3x² > a. At x=1, 3(1) > a -> a < 3.
            { id: 44, subject: 'Maths', text: 'If A is a 3x3 matrix and |A|=3, then adj(A) =', options: ['3A', '3A^t', 'A^t', '9A⁻¹'], correctAnswer: 3 }, // adj(A) = |A| * A⁻¹ = 3 * A⁻¹. Wait. 3A⁻¹ is not an option. But 9A⁻¹ is. adj(A) = |A|A⁻¹.
            { id: 45, subject: 'Maths', text: 'No. of unit vectors ⊥ to the vectors μ = 2i+j+2k & ν = j+k', options: ['3', 'infinite', '2', '1'], correctAnswer: 2 }, // Two vectors: (μ x ν) / |μ x ν| and -(μ x ν) / |μ x ν|.
            { id: 46, subject: 'Maths', text: '∫[0 to π/4] log(1 + tan x) dx', options: ['(π/2) log 2', '(π/8) log 2', 'π log 2', '4π log 2'], correctAnswer: 1 }, // Standard property. I = (π/8) log 2.
            { id: 47, subject: 'Maths', text: 'dy/dx = (1+y²)/(1+x²), [solution of differential equation]', options: ['y - x = (1+2y)', 'y = tan⁻¹ x + C', 'tan(xy) = C', 'tan⁻¹ y = tan⁻¹ x + C'], correctAnswer: 3 }, // ∫dy/(1+y²) = ∫dx/(1+x²). tan⁻¹y = tan⁻¹x + C. (Option d in PDF is x=tan⁻¹y + C, which is wrong. tan⁻¹y = x+C is also wrong).
            { id: 48, subject: 'Maths', text: 'a, b, c unit vectors such that a+b+c = 0, value of a·b + b·c + c·a', options: ['3/2', '-3/2', 'None', '-1'], correctAnswer: 1 }, // |a+b+c|² = 0. |a|²+|b|²+|c|² + 2(a·b + b·c + c·a) = 0. 1+1+1 + 2(X) = 0. 3 + 2X = 0. X = -3/2.
            { id: 49, subject: 'Maths', text: '∫ x / (4 + x⁴) dx', options: ['(1/2) tan⁻¹(2x²) + C', '(1/4) tan⁻¹(x²/2) + C', '(1/2) tan⁻¹(x²/2) + C', '(1/4) tan⁻¹(x²) + C'], correctAnswer: 1 }, // u = x². du = 2x dx. 1/2 ∫ du / (4 + u²) = 1/2 * (1/2) tan⁻¹(u/2) + C = 1/4 tan⁻¹(x²/2) + C.
            { id: 50, subject: 'Maths', text: 'P(A) = 0.4, P(A∪B) = 0.7, if A & B are mutually exclusive events then value of P(B) is', options: ['0.4', '0.3', '0.5', '0.6'], correctAnswer: 1 }, // P(A∪B) = P(A) + P(B). 0.7 = 0.4 + P(B). P(B) = 0.3.

            // --- PHYSICS (51-90) ---
            { id: 51, subject: 'Physics', text: 'A body has weight 72N. When it is taken to height h=R (R=radius of earth) it would weight', options: ['18N', '18 N', 'Zero', '36N'], correctAnswer: 0 }, // W' = W * (R / (R+h))² = 72 * (R / 2R)² = 72 * (1/4) = 18N.
            { id: 52, subject: 'Physics', text: 'The ratio of amplitude of magnetic field to the amplitude of electric field for an electromagnetic wave propagation in vacuum is equal to?', options: ['The speed of light in vacuum', 'Reciprocal of speed of light in vacuum', 'The ratio of magnetic permeability to the electric susceptibility of vacuum', 'Unity'], correctAnswer: 1 }, // E/B = c. B/E = 1/c.
            { id: 53, subject: 'Physics', text: 'The electric dipole moment of an e⁻ and proton 4.3 nm apart is', options: ['11e-46 C-m', '2.56e-29 C-m', '6.8e-28 C-m', '3.72e-14 C-m'], correctAnswer: 2 }, // p = qd = 1.6e-19 * 4.3e-9 = 6.88e-28 C-m.
            { id: 54, subject: 'Physics', text: 'If two balls are projected at angle 45° and 60° & have same max height, is the ratio of their initial velocities (v1:v2)', options: ['√3 : √2', '2 : 3', '3 : 2', '√2 : √3'], correctAnswer: 0 }, // H = (v sinθ)² / 2g. (v1 sin45)² = (v2 sin60)². v1²(1/2) = v2²(3/4). v1²/v2² = (3/4) / (1/2) = 3/2. v1/v2 = √3 / √2.
            { id: 55, subject: 'Physics', text: 'If torque is zero then', options: ['angular momentum is not conserved', 'energy is conserved', 'linear momentum is conserved', 'angular momentum is conserved'], correctAnswer: 3 },
            { id: 56, subject: 'Physics', text: 'If earth suddenly shrinks to half of its present radius then acceleration due to gravity will be', options: ['4g', 'g/2', 'g/4', '2g'], correctAnswer: 0 }, // g = GM/R². g' = GM/(R/2)² = GM / (R²/4) = 4 * (GM/R²) = 4g.
            { id: 57, subject: 'Physics', text: 'In a certain region of space with volume 0.2m³ the electric potential is found to be 5V throughout. The magnitude of electric field in this region is', options: ['zero', '1 N/C', '5 N/C', '0.5 N/C'], correctAnswer: 0 }, // E = -dV/dr. Since V is constant, dV=0, so E=0.
            { id: 58, subject: 'Physics', text: 'A body falling vertically downwards under gravity breaks in two parts of unequal masses. The centre of mass of two parts taken together shifts horizontally towards', options: ['Lighter piece', 'depends on the vertical velocity at the time of breaking', 'does not shift horizontally', 'heavier piece'], correctAnswer: 2 }, // Internal forces only. No external horizontal force.
            { id: 59, subject: 'Physics', text: 'A ball of mass(m) is moving towards a player with velocity v. If player stopped it, the impulse applied by the player is', options: ['+2mv', '-mv', '-mu', '-2mu'], correctAnswer: 1 }, // Impulse = Δp = p_final - p_initial = 0 - (mv) = -mv.
            { id: 60, subject: 'Physics', text: 'Two wires of same materials, length & diameter in the ratio 1:2 are stretched by same force. The U (stored energy) per unit volume ratio is', options: ['4:1', '2:1', '16:1', '1:1'], correctAnswer: 2 }, // u = 1/2 * Stress * Strain = 1/2 * (F/A) * (Stress/Y) = 1/2 * (F/A)² / Y. u ∝ 1/A² ∝ 1/d⁴. u1/u2 = (d2/d1)⁴ = (2/1)⁴ = 16.
            { id: 61, subject: 'Physics', text: 'Two bodies of masses 1kg & 2 kg are lying in xy plane at (-1, 2) & (2, 4) respective. Co-ordinates of COM are:', options: ['None of these', '(0, 1)', '(1, 0)', '(1, 10/3)'], correctAnswer: 3 }, // X = (1*(-1) + 2*2) / (1+2) = 3/3 = 1. Y = (1*2 + 2*4) / 3 = 10/3.
            { id: 62, subject: 'Physics', text: 'If Re is the Reynold\'s number then which of the following is incorrect', options: ['For 1000 < Re < 2000 Flow is steady', 'For Re < 1000 flow is laminar', 'For Re > 2000, Flow is turbulent', 'All are incorrect'], correctAnswer: 0 }, // 1000-2000 is transitional and unsteady.
            { id: 63, subject: 'Physics', text: 'A charge Q is enclosed by a Gaussian spherical surface of Radius R. If Radius is doubled then the outward electric flux will', options: ['increase four time', 'remain the same', 'be reduced to half', 'be doubled'], correctAnswer: 1 }, // Flux = Q_enclosed / ε₀. Independent of radius.
            { id: 64, subject: 'Physics', text: 'In elastic collision,', options: ['Only KE is conserved', 'Only momentum is conserved', 'Neither KE on momentum is conserved', 'Both are conserved'], correctAnswer: 3 },
            { id: 65, subject: 'Physics', text: 'A solid sphere is rotating freely about its symmetric axis in free space. The radius of the sphere is increased keeping its mass same, which of the following physical quantities would remain constant', options: ['Rotational KE', 'Angular momentum', 'Angular velocity', 'Moment of inertia'], correctAnswer: 1 }, // No external torque, L = Iω is conserved.
            { id: 66, subject: 'Physics', text: 'Two pure inductor each of self-inductance L are connected in parallel but are well separated from each other. The total inductance', options: ['L/2', '2L', 'L', 'L/4'], correctAnswer: 0 }, // 1/L_eq = 1/L + 1/L = 2/L. L_eq = L/2.
            { id: 67, subject: 'Physics', text: 'If a carnot engine functions at source temperature = 127°C (400K) & sink temp = 87°C (360K), what is its efficiency', options: ['10%', '40%', '50%', '25%'], correctAnswer: 0 }, // η = 1 - T_c/T_h = 1 - 360/400 = 1 - 0.9 = 0.1 = 10%.
            { id: 68, subject: 'Physics', text: 'The diameter of a hollow metallic sphere is 60cm and the sphere carries a charge of 500μC. The potential at a distance of 100cm from the centre of the sphere will be', options: ['4.5 x 10^6 V', '5 x 10^6 V', '7 x 10^6 V', '6 x 10^-6 V'], correctAnswer: 0 }, // V = kQ/r (for r > R) = (9e9 * 500e-6) / 1.0 = 4500e3 = 4.5e6 V.
            { id: 69, subject: 'Physics', text: 'Two solid conductors are made up of same material have same length & same resistance. One of them have circular cross section of area A1 and the other one has a square cross section A2. The ratio A1/A2 is', options: ['1:5', '1', '0.8', '2'], correctAnswer: 1 }, // R = ρL/A. Since R, ρ, L are same, A must be same. A1 = A2. A1/A2 = 1.
            { id: 70, subject: 'Physics', text: 'The escape velocity for a body of mass 1kg from earth surface is 11.2 km s⁻¹. The escape velocity for a body of mass 100 kg would be', options: ['11.2 km s⁻¹', '112 km s⁻¹', '11.2 x 10² kg ms⁻¹', '11.2 x 10² kg ms⁻¹'], correctAnswer: 0 }, // v_e = √(2GM/R). Independent of mass of body.
            { id: 71, subject: 'Physics', text: 'In young double slit experiment green light (λ = 5461 Å) is used & 60 Fringes were seen in the field view. Now sodium light is used (λ = 5890 Å) then the number of fringes observed are', options: ['40', '55', '50', '60'], correctAnswer: 1 }, // nλ = constant. n1λ1 = n2λ2. 60 * 5461 = n2 * 5890. n2 = (60 * 5461) / 5890 ≈ 55.6. So 55 fringes.
            { id: 72, subject: 'Physics', text: 'A body is executing SHM with an amplitude of 0.1 m. Its velocity while passing through the mean position is 3 ms⁻¹. Its Frequency is', options: ['30/π', '25/π', '15/π', '15π'], correctAnswer: 2 }, // v_max = Aω = A(2πf). 3 = 0.1 * (2πf). 3 = 0.2πf. f = 3 / 0.2π = 15/π.
            { id: 73, subject: 'Physics', text: 'A force F = (2i+3j+4k) N acting on a body for 4s produces displacement d = (3i+4j+5k) m. The power used.', options: ['9.5W', '7.5W', '6.5W', '4.5W'], correctAnswer: 0 }, // W = F·d = (2*3) + (3*4) + (4*5) = 6 + 12 + 20 = 38 J. P = W/t = 38 J / 4 s = 9.5 W.
            { id: 74, subject: 'Physics', text: 'A particle is moving with constant angular velocity along the circumference of a circle. Which of the statement is true?', options: ['The projection of a particle on any of the diameter executes SHM', 'The projection of a particle on any one of the diameters executes SHM', 'None of the above', 'The particle executes SHM'], correctAnswer: 0 },
            { id: 75, subject: 'Physics', text: 'A particle of mass 0.10 kg executes SHM with an amplitude 0.05m & frequency 20 vib/s. Its energy of oscillation', options: ['2J', '4J', '1J', '0'], correctAnswer: 0 }, // E = 1/2 m A² ω² = 1/2 * 0.1 * (0.05)² * (2π*20)² = 0.05 * 0.0025 * (40π)² = 0.05 * 0.0025 * 1600π² = 0.2π² ≈ 1.97 J.
            { id: 76, subject: 'Physics', text: 'The ratio of terminal velocity of two drops of Radii R & R/2 is', options: ['4', '2', '1', '1/2'], correctAnswer: 0 }, // v_T ∝ R². v1/v2 = (R)² / (R/2)² = R² / (R²/4) = 4.
            { id: 77, subject: 'Physics', text: 'Intrinsic semiconductor is electrically neutral. Extrinsic semiconductor having large number of current carries would be', options: ['-ve charged', '+ve charged or -ve charged depending upon the type of impurity', 'electrically neutral', 'positively charged'], correctAnswer: 2 },
            { id: 78, subject: 'Physics', text: 'In which of the following transition will the wavelength be minimum', options: ['n=2 to n=1', 'n=3 to n=2', 'n=4 to n=3', 'n=5 to n=4'], correctAnswer: 0 }, // Min wavelength = Max energy gap.
            { id: 79, subject: 'Physics', text: 'A particle of mass 2kg is moving along a circular path of radius 1m. If angular speed is 2π rad s⁻¹. The centripetal force on it is', options: ['8π N', '4π N', '4π² N', '8π² N'], correctAnswer: 3 }, // F = mω²r = (2) * (2π)² * (1) = 2 * 4π² = 8π².
            { id: 80, subject: 'Physics', text: 'Some electric bulbs are connected in series across a 220 V supply in a room. If one bulb is fused the remaining bulbs are connected in series across the same supply. The illumination in the room will', options: ['not continuous', 'increase', 'decrease', 'remain the same'], correctAnswer: 1 }, // One bulb fused. R_total decreases. I = V/R_total increases. P = I²R. Power of *each* remaining bulb increases.
            { id: 81, subject: 'Physics', text: 'The torque of force F = -3i + j + 5k acting on a point r = 7i + 3j + 5k about origin will be', options: ['4i + 4j + 6k', '-14i + 38j - 16k', '-21i + 3j + 5k', '14i - 38j + 16k'], correctAnswer: 1 }, // τ = r x F = |i(15-5) - j(-15 - 35) + k(-9 - 7)| = 10i + 50j - 16k. Recheck. i(3*5 - 1*5) = 10i. j(7*5 - (-3)*5) = j(35+15)=50j. k(7*1 - (-3)*3) = k(7+9)=16k. τ = 10i + 50j + 16k. My answer is not in options.
            { id: 82, subject: 'Physics', text: 'A block of mass 2kg is placed on the floor. The co-efficient of static friction is 0.4. If a force of 2.8 N is applied on block || to the floor. The friction between block & floor is', options: ['2.8N', '2N', '0', '8N'], correctAnswer: 0 }, // f_s_max = μN = 0.4 * (2*9.8) = 7.84 N. Applied F (2.8N) < f_s_max. Static friction = Applied F.
            { id: 83, subject: 'Physics', text: 'A circular coil of 20 turns & R = 10cm is placed in uniform magnetic field of 0.10T ⊥ to plane of the coil. The current in coil is 5A, the torque acting', options: ['0.314 Nm', '31.4Nm', '3.14 Nm', '0'], correctAnswer: 3 }, // B is ⊥ to plane, so B is || to Area vector. θ = 0. τ = NIAB sinθ = NIAB sin(0) = 0.
            { id: 84, subject: 'Physics', text: 'The current through wire depends on time as I = 3t² + 2t + 5. The charge flowing through the cross section of wire time interval between t=0 to t=2s is', options: ['22C', '5C', '20C', '18C'], correctAnswer: 0 }, // Q = ∫I dt = ∫(3t² + 2t + 5) dt = [t³ + t² + 5t] from 0 to 2 = (8 + 4 + 10) - 0 = 22C.
            { id: 85, subject: 'Physics', text: 'The potential of two plates capacitor are +10v and -10v respectively. The charge on one of the plate is 40C. The capacitance of the capacitor is', options: ['0.5F', '4F', '0.25F', '2F'], correctAnswer: 3 }, // C = Q / ΔV = 40 / (10 - (-10)) = 40 / 20 = 2F.
            { id: 86, subject: 'Physics', text: 'The electric dipole moment of an electron and a proton 4.3 nm apart is', options: ['11e-46 C²/m', '6.8e-28 cm', '2.56e-29 C²/m', '3.72e-14 c/m'], correctAnswer: 1 }, // Same as Q53. p = qd = 1.6e-19 * 4.3e-9 = 6.88e-28 C-m ≈ 6.8e-26 C-cm.
            { id: 87, subject: 'Physics', text: 'A string of length 1m has the mass/length 0.1g/cm. What will be the fundamental frequency under tension of 400N?', options: ['400 Hz', '50 Hz', '200 Hz', '100 Hz'], correctAnswer: 3 }, // μ = 0.1 g/cm = 0.01 kg/m. v = √(T/μ) = √(400 / 0.01) = √40000 = 200 m/s. f = v/2L = 200 / (2*1) = 100 Hz.
            { id: 88, subject: 'Physics', text: 'A current I=2A passes through a cell of emf 1.5V, internal resistance r=0.15Ω. The potential difference across both ends of the cell is', options: ['1.5V', '1.35V', '1.0V', '1.2V'], correctAnswer: 3 }, // V = E - Ir = 1.5 - (2)(0.15) = 1.5 - 0.3 = 1.2V.
            { id: 89, subject: 'Physics', text: 'Two ions having masses in the ratio 1:1 & charges 1:2 projected ⊥ to the field of cyclotron with speed ratio 2:3. The ratio of radii of circular path... is', options: ['3:1', '1:3', '1:4', '4:3'], correctAnswer: 3 }, // r = mv/qB. r1/r2 = (m1/m2) * (v1/v2) * (q2/q1) = (1/1) * (2/3) * (2/1) = 4/3.
            { id: 90, subject: 'Physics', text: 'In a Rutherford scattering experiment... the distance of closest approach is r₀. The energy of projectile is:', options: ['Directly proportional to z1z2', 'Inversely proportional to z1', 'Directly proportional to mass M1', 'Directly proportional to M1 x M2'], correctAnswer: 0 }, // KE = (k z1 z2 e²) / r₀. KE ∝ z1z2.

            // --- CHEMISTRY (91-110) ---
            { id: 91, subject: 'Chemistry', text: 'The pKa & pKb are 4.78 & 4.72 respectively. The pH of corresponding salt will be', options: ['11.775', '6.995', '7.005', '7.03'], correctAnswer: 3 }, // pH = 7 + 1/2(pKa - pKb) = 7 + 1/2(4.78 - 4.72) = 7 + 0.03 = 7.03.
            { id: 92, subject: 'Chemistry', text: 'Correct value of wavelength of light having period of 2.0 x 10⁻¹⁰ s is', options: ['6 x 10⁻⁵ m', '6 x 10⁻⁴ m', '6 x 10⁻¹ m', '6 x 10⁻² m'], correctAnswer: 3 }, // λ = c * T = 3e8 * 2e-10 = 6e-2 m.
            { id: 93, subject: 'Chemistry', text: 'Quantity of electricity needed to reduce 1 mole of Cr₂O₇²⁻ (to Cr³⁺)', options: ['6 F', '12 F', '2 F', '4 F'], correctAnswer: 0 }, // Cr₂ (+6 each) -> 2 Cr³⁺ (+3 each). Change = 2 * (6-3) = 6e⁻.
            { id: 94, subject: 'Chemistry', text: 'Among the following species which has largest size: Ca²⁺, K⁺, Cl⁻, S²⁻', options: ['Cl⁻', 'Ca²⁺', 'S²⁻', 'K⁺'], correctAnswer: 2 }, // All are isoelectronic. S²⁻ has fewest protons for same e⁻, so largest.
            { id: 95, subject: 'Chemistry', text: 'The value of Kc for the reaction 2NOCl(g) ⇌ 2NO(g) + Cl₂(g). Kp = 1.8 x 10⁻² at 500 K', options: ['8.3e-4 mol/L', '0.43e-4 mol/L', '2.15e-4 mol/L', '4.3e-4 mol/L'], correctAnswer: 3 }, // Δn = (2+1) - 2 = 1. Kp = Kc(RT)¹ -> Kc = Kp / RT = 1.8e-2 / (0.0821 * 500) = 4.38e-4.
            { id: 96, subject: 'Chemistry', text: '32g of methanol (CH₃OH) contains same no. of molecules as contain in', options: ['32g Ammonia', '32g H₂SO₄', '32g Oxygen gas', '32g H₂O'], correctAnswer: 2 }, // M(CH₃OH) = 12+4+16=32 g/mol. 32g = 1 mol. M(O₂) = 32 g/mol. 32g = 1 mol.
            { id: 97, subject: 'Chemistry', text: 'Chloroform on decomposition in the presence of air or light gives HCl gas along with poisonous gas have chemical formula', options: ['COCl₃', 'COCl₂', 'CH₃NC', 'CO'], correctAnswer: 1 }, // Phosgene
            { id: 98, subject: 'Chemistry', text: 'On hydrogenation ethene gives', options: ['Butane', 'Methane', 'Ethane', 'ethane'], correctAnswer: 2 },
            { id: 99, subject: 'Chemistry', text: 'Increasing boiling point order', options: ['methoxy methane < Propan-1-ol < Propanal', 'methoxy methane < Propanal < Propan-1-ol', 'Propan-1-ol < methoxy methane < Propanal', 'Propanal < Propan-1-ol < methoxy methane'], correctAnswer: 1 }, // Ether (no H-bond) < Aldehyde (dipole-dipole) < Alcohol (H-bond).
            { id: 100, subject: 'Chemistry', text: "Van't hoff factor for AlCl₃ (assuming 100% dissociation)", options: ['2', '3', '4', '5'], correctAnswer: 2 }, // AlCl₃ -> Al³⁺ + 3Cl⁻. 1+3 = 4 particles.
            { id: 101, subject: 'Chemistry', text: 'In apollo space craft the fuel cell used was', options: ['H₂ - O₂ fuel cell', 'Both a & b', 'CH₄ - O₂ fuel cell', 'None'], correctAnswer: 0 },
            { id: 102, subject: 'Chemistry', text: 'Spin only moment of M²⁺ ion (Z=28, Ni)', options: ['3.87 B.M', '2.87 B.M.', '0 B.M.', '5.37 B.M.'], correctAnswer: 1 }, // Ni²⁺ = [Ar] 3d⁸. 2 unpaired e⁻. μ = √n(n+2) = √2(4) = √8 ≈ 2.83 B.M.
            { id: 103, subject: 'Chemistry', text: 'When formaldehyde reacts with which one of the following compound to give Urotropine', options: ['Methtyl amine', 'Ammonia', 'Ammonium hydroxide', 'Ammonium chloride'], correctAnswer: 1 },
            { id: 104, subject: 'Chemistry', text: "Glucose is oxidized into gluconic acid By Tollen's reagent this can be identified through", options: ['formation of red ppt', 'formation of silver mirror', 'evolution of gas', 'formation of yellow ppt'], correctAnswer: 1 },
            { id: 105, subject: 'Chemistry', text: 'Conjugate base of NH₃', options: ['N₂H₄', 'NH₂⁻', 'NH₄⁺', 'NH₄OH'], correctAnswer: 1 },
            { id: 106, subject: 'Chemistry', text: 'Haloalkane reacts with AgCN to form', options: ['alkyl cyanide', 'alkyl aryl isocyanide', 'alkyl isocyanide', 'alkyl aryl cyanide'], correctAnswer: 2 }, // AgCN is covalent, attacks via N. KCN is ionic, attacks via C.
            { id: 107, subject: 'Chemistry', text: 'Nitrogen base found in RNA', options: ['cytosine, adenine, uracil, Guanine', 'cytosine, adenine, uracil, Thyamine', 'cytosine, adenine, Thyamine, Uracil', 'cytosine, adenine, uracil'], correctAnswer: 0 },
            { id: 108, subject: 'Chemistry', text: 'O₂⁻ is', options: ['paramagnetic having bond order 1.5', 'paramagnetic having bond order 2', 'diamagnetic having bond order 1', 'diamagnetic having bond order 3'], correctAnswer: 0 }, // Superoxide. 1 unpaired e⁻ in π* orbitals. BO = 1/2 (10 - 7) = 1.5.
            { id: 109, subject: 'Chemistry', text: 'IUPAC name of [Co(NH₃)₅Cl]Cl₂ is', options: ['pentaamminechlorido cobalt(III) chloride', 'pentaamminechlorido cobalt(II) chloride', 'pentaamminechlorido cobalt(III) chlorido', 'pentaamminechlorido cobaltate (III) chloride'], correctAnswer: 0 },
            { id: 110, subject: 'Chemistry', text: 'No of coordinated water is [CuSO₄.5H₂O] is', options: ['2', '3', '1', '4'], correctAnswer: 3 }, // [Cu(H₂O)₄]SO₄·H₂O. 4 are coordinated.

        let timerInterval;
        let testSubmitted = false;
        let timeRemaining = 3 * 60 * 60; // 3 hours in seconds

        // --- DOM Elements ---
        const questionsContainer = document.getElementById('questions-container');
        const timerDisplay = document.getElementById('timer');
        const modal = document.getElementById('results-modal');
        const scoreCountEl = document.getElementById('score-count');
        const submitBtn = document.getElementById('submit-btn');
        const confirmModal = document.getElementById('confirm-modal');

        // --- Functions ---

        /**
         * Formats time in seconds to HH:MM:SS
         */
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        /**
         * Starts the countdown timer
         */
        function startTimer() {
            timerDisplay.textContent = formatTime(timeRemaining);
            timerInterval = setInterval(() => {
                timeRemaining--;
                timerDisplay.textContent = formatTime(timeRemaining);

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "00:00:00";
                    timerDisplay.classList.add('text-red-600');
                    submitTest(); // Auto-submit when time is up
                }
            }, 1000);
        }

        /**
         * Renders all questions to the DOM
         */
        function loadQuestions() {
            let questionsHTML = '';
            allQuestions.forEach(q => {
                questionsHTML += `
                    <div id="q-card-${q.id}" class="bg-white p-5 rounded-lg shadow question-card" data-subject="${q.subject}">
                        <p class="text-lg font-semibold text-gray-800 mb-4">
                            <span class="font-bold text-indigo-600">Q ${q.id} (${q.subject}):</span>
                            ${q.text}
                        </p>
                        <div class="space-y-3">
                            ${q.options.map((opt, index) => `
                                <label id="q-${q.id}-opt-${index}" class="flex items-center space-x-3 text-gray-700 p-2 rounded-lg hover:bg-gray-50 transition-colors">
                                    <input type="radio" name="question-${q.id}" value="${index}">
                                    <span>${opt}</span>
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            questionsContainer.innerHTML = questionsHTML;
        }

        /**
         * Filters questions by subject
         */
        window.filterQuestions = function(subject) {
            const allCards = document.querySelectorAll('.question-card');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            // Update button styles
            filterButtons.forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white');
                btn.classList.add('bg-white', 'text-gray-700');
                if (btn.textContent.toLowerCase().includes(subject.toLowerCase())) {
                    btn.classList.add('bg-indigo-600', 'text-white');
                    btn.classList.remove('bg-white', 'text-gray-700');
                }
            });

            // Filter cards
            allCards.forEach(card => {
                if (subject === 'all' || card.dataset.subject === subject) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        /**
         * Opens the confirmation modal
         */
        window.submitTest = function() {
            if (testSubmitted) return;
            confirmModal.classList.remove('hidden');
        }

        /**
         * Closes the confirmation modal
         */
        window.closeConfirmModal = function() {
            confirmModal.classList.add('hidden');
        }

        /**
         * Submits the test
         */
        window.performSubmit = function() {
            if (testSubmitted) return;
            testSubmitted = true;
            confirmModal.classList.add('hidden');

            clearInterval(timerInterval);
            timerDisplay.classList.add('text-green-600');
            timerDisplay.classList.remove('text-red-600');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Test Submitted';
            submitBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
            submitBtn.classList.add('bg-gray-400', 'cursor-not-allowed');

            // Disable all inputs
            const allInputs = document.querySelectorAll('input[type="radio"]');
            allInputs.forEach(input => input.disabled = true);

            // Count attempted questions & Score
            let score = 0;
            allQuestions.forEach(q => {
                const selectedCard = document.getElementById(`q-card-${q.id}`);
                const selectedOption = document.querySelector(`input[name="question-${q.id}"]:checked`);
                
                if (selectedOption) {
                    const userAnswer = parseInt(selectedOption.value);
                    if (userAnswer === q.correctAnswer) {
                        score++;
                        selectedCard.classList.add('correct-q');
                    } else {
                        selectedCard.classList.add('incorrect-q');
                        // Highlight the correct answer
                        const correctLabel = document.getElementById(`q-${q.id}-opt-${q.correctAnswer}`);
                        if(correctLabel) {
                            correctLabel.classList.add('correct-answer-label');
                        }
                    }
                } else {
                    // User skipped this question
                    selectedCard.classList.add('incorrect-q'); // Mark skipped as incorrect
                    // Highlight the correct answer
                    const correctLabel = document.getElementById(`q-${q.id}-opt-${q.correctAnswer}`);
                    if(correctLabel) {
                        correctLabel.classList.add('correct-answer-label');
                    }
                }
            });

            // Show results modal
            scoreCountEl.textContent = score;
            modal.classList.remove('hidden');

            // Scroll to top to see modal
            window.scrollTo(0, 0);
        }

        /**
         * Closes the results modal
         */
        window.closeModal = function() {
            modal.classList.add('hidden');
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadQuestions();
            startTimer();
        });
    </script>
