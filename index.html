                    clearInterval(timer);
                    handleSubmit();
                    return 0;
                    }
                    return prev - 1;
                });
                }, 1000);
                return () => clearInterval(timer);
            }, [showResult]);

            const formatTime = (seconds) => {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = seconds % 60;
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            };

                setAnswers({ ...answers, [currentQuestionIndex]: optionIndex });
            };

                const newAnswers = { ...answers };
                delete newAnswers[currentQuestionIndex];
                setAnswers(newAnswers);
            };

            const handleMarkReview = () => {
                setReviewStatus({
                ...reviewStatus,
                [currentQuestionIndex]: !reviewStatus[currentQuestionIndex]
                });
            };

            const handleNext = () => {
                if (currentQuestionIndex < questions.length - 1) {
                setCurrentQuestionIndex(currentQuestionIndex + 1);
                }
            };

            const handlePrev = () => {
                if (currentQuestionIndex > 0) {
                setCurrentQuestionIndex(currentQuestionIndex - 1);
                }
            };

            const handleSubmit = () => {
                setShowResult(true);
            };

            const calculateScore = () => {
                let score = 0;
                let correct = 0;
                let incorrect = 0;
                questions.forEach((q, index) => {
                const userAnswer = answers[index];
                if (userAnswer !== undefined) {
                    if (q.answerOptions[userAnswer].isCorrect) {
                    score++;
                    correct++;
                    } else {
                    incorrect++;
                    }
                }
                });
                return { score, correct, incorrect, attempted: Object.keys(answers).length };
            };

                if (index === currentQuestionIndex) return 'border-2 border-blue-600';
                if (reviewStatus[index]) return 'bg-purple-500 text-white hover:bg-purple-600';
                if (answers[index] !== undefined) return 'bg-green-500 text-white hover:bg-green-600';
                return 'bg-gray-200 text-gray-700 hover:bg-gray-300'; // Not Answered / Not Visited distinction could be added if tracking visits

                            <span className="w-3 h-3 rounded-full bg-gray-200 border border-gray-300"></span> Not Visited
                        </div>
                        <div className="flex items-center gap-2">
                            <span className="w-3 h-3 rounded-full bg-purple-500"></span> Marked Review
                        </div>
                        </div>
                    </div>

                    {/* Palette Grid */}
                    <div className="flex-1 overflow-y-auto p-4">
                        <div className="grid grid-cols-5 gap-2">
                        {questions.map((_, index) => (
                            <button
                            key={index}
                            onClick={() => {
                                setCurrentQuestionIndex(index);
                                setShowPalette(false);
                            }}
                            className={`
                                h-10 w-10 rounded-lg text-sm font-bold transition-all shadow-sm flex items-center justify-center
                                ${getQuestionStatusColor(index)}
                            `}
                            >
                            {index + 1}
                            </button>
                        ))}
                        </div>
                    </div>

                    {/* Submit Button (Mobile/Sidebar) */}
                    <div className="p-4 border-t bg-gray-50">
                        <button 
                        onClick={handleSubmit}
                        className="w-full py-3 bg-blue-100 text-blue-700 font-bold rounded-lg hover:bg-blue-200 transition-colors flex items-center justify-center gap-2"
                        >
                        <AlertCircle size={18} /> Submit Test
                        </button>
                    </div>
                    </aside>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<IMUCETMockTest />);
    </script>
</body>
</html>
